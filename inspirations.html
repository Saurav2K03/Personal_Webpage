<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="preload" href="assets/fonts/MontserratBold.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="preload" href="assets/fonts/MontserratRegular.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="preload" href="assets/fonts/Baskerville-Italic.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="preload" href="assets/fonts/Baskerville-Bold.woff2" as="font" type="font/woff2" crossorigin>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="inspirations.css">
        <title>Inspirations</title>
    </head>

    <body>
        <div class="nav_bar">
            <div class="button" id="home">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    Home
                </a>
            </div>
            <div class="button" id="education">
                <a href="education.html">
                    <i class="fas fa-graduation-cap"></i>
                    Education
                </a>
            </div>
            <div class="button" id="hobbies">
                <a href="hobbies.html">
                    <i class="fas fa-heart"></i>
                    Hobbies
                </a>
            </div>
            <div class="button" id="inspirations">
                <a href="inspirations.html">
                    <i class="fas fa-lightbulb"></i>
                    Inspirations
                </a>
            </div>
        </div>

        <div>
            <div id="container">

                <div id="player">
                    <div class="apparatus">
                        <img class="stopped" draggable="false" id="vinyl" onclick="control" src="assets/images/vinyl_2.webp">
                        <img class="arm-rotated" draggable="false" id="arm" src="assets/images/tone_arm.webp">
                        <audio id="music" src="assets/audio/playlist1/track1.mp3"></audio>
                    </div>
                    <div id="progress-container">
                        <div id="progress-bar"></div>
                    </div>
                </div>



                <div class="records">
                    <div id="records-title">RECORDS</div>
                    <div class="record" id="record1">
                        <img src="assets/images/cover1.webp" class="cover" id="cover1" draggable="false">
                        <div class="disc-wrapper" id="discwrap1">
                            <img src="assets/images/vinyl_1.webp" class="disc" id="disc1" draggable="false">
                        </div>
                    </div>
                    <div class="record" id="record2">
                        <img src="assets/images/cover2.webp" class="cover" id="cover2" draggable="false">
                        <div class="disc-wrapper" id="discwrap2">
                            <img src="assets/images/vinyl_2.webp" class="disc" id="disc2" draggable="false">
                        </div>
                    </div>
                    <div class="record" id="record3">
                        <img src="assets/images/cover3.webp" class="cover" id="cover3" draggable="false">
                        <div class="disc-wrapper" id="discwrap3">
                            <img src="assets/images/vinyl_3.webp" class="disc" id="disc3" draggable="false">
                        </div>
                    </div>
                </div>

            </div>
        </div>
